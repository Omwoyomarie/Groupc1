{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div style="
        background: linear-gradient(to left, #aaf244,#92f705, #23bf0b);
        display: flex;
        font-family: 'DejaVu Sans';
        justify-content: center;
        align-items:center;
        padding: 30px 20px;
        margin: 90px 500px;
        min-height: 350px;
        border-radius: 2px;
        box-shadow: 8px 4px 20px black ">

    <form action="" method="POST" style >
      {% csrf_token %}

        <h2 style="color: darkgreen;">HELLO ADMIN.</h2>
        <h3 style="color: darkgreen">Please log in here</h3>
        <input type="text" name="username" placeholder="Username" style="
            padding:12px;
            border: solid 1px #006400;
            border-radius: 6px"><br><br>
        <input type="password" name="password" placeholder="Password" style="
            padding:12px;
            border: solid 1px #006400;
            border-radius: 6px;
            "><br><br>
        <button type="submit" class="btn btn-outline-success justify-items-center " style="
            padding: 2px;
            align-content: center;
            align-items: center;
            /*background-color: #212529;*/

            display: flex;

        ">LOG IN</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
